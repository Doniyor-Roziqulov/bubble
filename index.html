<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>bubble</title>
        <link rel="stylesheet" href="./main.css" />
    </head>
    <body>
        <main class="site-main">
            <section class="hero">
                <div class="container">
                    <header class="site-header">
                        <a class="logo" href="#">
                            <img
                                class="logo__img"
                                src="./images/coventiclogo.png"
                                alt="coventic logo"
                                width="100" />
                        </a>
                        <a class="site-header__sign links" href="#">Sign Up</a>
                    </header>
                </div>
                <div class="container">
                    <div class="hero__box">
                        <small class="hero__small">Welcome to our</small>
                        <h1 class="hero__title">World's Creative Studio</h1>
                        <a class="hero__link links" href="#">Take a tour</a>
                    </div>
                </div>
                <div class="hero__left-box link-box">
                    <button class="link-box__btn" type="button"></button>
                    <ul class="link-box__list">
                        <li class="link-box__item">
                            <a href="#">
                                <img
                                    src="./images/facebook.png"
                                    alt="facebook icon"
                                    width="25" />
                            </a>
                        </li>
                        <li class="link-box__item">
                            <a href="#">
                                <img
                                    src="./images/instagram.png"
                                    alt="instagram icon"
                                    width="25" />
                            </a>
                        </li>
                        <li class="link-box__item">
                            <a href="#">
                                <img
                                    src="./images/twitter.png"
                                    alt="twitter icon"
                                    width="25" />
                            </a>
                        </li>
                    </ul>
                    <ul class="link-box__list link-box__list--first">
                        <li class="link-box__item">
                            <a href="#">
                                <img
                                    src="./images/share.png"
                                    alt="share img"
                                    width="25" />
                            </a>
                        </li>
                        <li class="link-box__item">
                            <a href="#">
                                <img
                                    src="./images/info.png"
                                    alt="info img"
                                    width="25" />
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="hero__bubble bubble">
                    <img
                        class="bubble__img"
                        src="./images/bubble.png"
                        alt="bubble" />
                    <img
                        class="bubble__img"
                        src="./images/bubble.png"
                        alt="bubble" />
                    <img
                        class="bubble__img"
                        src="./images/bubble.png"
                        alt="bubble" />
                    <img
                        class="bubble__img"
                        src="./images/bubble.png"
                        alt="bubble" />
                    <img
                        class="bubble__img"
                        src="./images/bubble.png"
                        alt="bubble" />
                    <img
                        class="bubble__img"
                        src="./images/bubble.png"
                        alt="bubble" />
                    <img
                        class="bubble__img"
                        src="./images/bubble.png"
                        alt="bubble" />
                </div>
            </section>
        </main>
    </body>
</html>
